worker_processes  1;

error_log  /var/log/openresty/error.log;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        location / {
            default_type text/html;
            content_by_lua_block {
                ngx.say("<p>hello, world</p>")
            }
        }
    }
}